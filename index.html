<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Go out with Camera</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="header-logo">
          Go out with Camera
        </div>
      </div>
      </header>

      <div class="top-wrapper">
        <div class="container">
          <h1>Go out with Camera!</h1>
          <h2>心に響く景色をとどめたい</h2>
          <p>カメラ歴約半年のリケジョが訪れた場所と景色を都道府県ごとにまとめました</p>
          <p>この世界にはまだまだときめくものがたくさんあると信じています</p>
        </div>
      </div>


      <div class="main-wrapper">
          <div class="contents">
            <img class="contents-icon" src="toyama-icon.jpg" alt="">
            <div class="contents-title">Toyama</div>
            <div class="text">大学周辺や雨晴など</div>
          </div>

          <div class="contents">
            <img class="contents-icon" src="tokyo_icon.png" alt="">
            <div class="contents-title">Tokyo</div>
            <div class="text">東京駅など</div>
          </div>

          <div class="contents">
            <img class="contents-icon" src="kyoto_icon.jpg" alt="">
            <div class="contents-title">Kyoto</div>
            <div class="text">伏見稲荷大社</div>
          </div>

          <div class="contents">
            <img class="contents-icon" src="niigata-icon.jpg" alt="">
            <div class="contents-title">Niigata</div>
            <div class="text">瓢湖</div>
          </div>

          <div class="contents">
            <img class="contents-icon" src="fukushima_icon.jpg" alt="">
            <div class="contents-title">Fukushima</div>
            <div class="text">猪苗代ハーブ園</div>
          </div>

         <div class="contents">
           <img class="contents-icon" src="miyagi_icon.png" alt="">
           <div class="contents-title">Miyagi</div>
           <div class="text">蔵王キツネ村</div>
         </div>
      </div>

      <footer>
      <div class="footer-title">Go out with Camera</div>
        <div class="footer-list">
          <ul>
            <li>サイト概要</li>
            <li>コメント・ご意見</li>
          </ul>
        </div>
    </footer>


  </body>
</html>
